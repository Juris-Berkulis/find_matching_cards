<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#cccccc">
    <meta name="description" content="Легковесная игра">
    <meta name="keywords" content="find, matching, cards, найди, одинаковые, карточки, игра">
    <meta name="author" content="Беркуль Юрий Эдуардович" lang="ru">
    <title>Find matching cards</title>
    <link rel="shortcut icon" type="image/icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-chrome-192x192.png">
    <link rel="icon" href="./favicon/favicon.ico">
<script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="main">
        <div class="controlPanel" id="controlPanel">
            <div id="cardsCountPanel" class="cardsCountPanel">
                <button class="cardsCountBtn">10</button>
                <button class="cardsCountBtn">20</button>
                <button class="cardsCountBtn">30</button>
                <button class="cardsCountBtn">40</button>
            </div>
            <button class="startGameBtn" id="startGame">Новая игра</button>
            <button class="startGameBtn" id="rememberField">Запомнить</button>
            <p>
                <span>Попытка: </span>
                <span id="attemptNumber"></span>
            </p>
            <p>
                <span>Ошибки: </span>
                <span id="failCount"></span>
            </p>
            <p id="elapsedTime"></p>
        </div>
        <div class="board" id="board"></div>
        <div class="theEnd" id="theEnd"></div>
        <div class="theEndModal" id="theEndModal">
            <p class="theEndModalParagraph">Вы победили!</p>
            <p class="theEndModalParagraph" id="theEndModalAttemptNumber"></p>
            <p class="theEndModalParagraph" id="theEndModalFailCount"></p>
            <p class="theEndModalParagraph" id="theEndModalElapsedTime"></p>
            <div class="theEndModalCloseBtnWrapper">
                <button class="theEndModalCloseBtn" id="theEndModalCloseBtn">Ok</button>
            </div>
        </div>
    </div>
</body>
</html>
